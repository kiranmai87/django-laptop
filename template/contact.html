{% extends 'login.html' %}
{% load static %}
{% block content %}

<style>

  
.container{
            width: 500px;
            
            overflow: hidden;
            margin: auto;
            margin: 10 0 0 450px;
            padding: 60px;
            background: #23463f;
            border-radius: 15px ;}


h2{
        text-align: center;
        color: #277582;
        padding: 20px;
    }  
  .btn {
        width: 300px;
        height: 40px;
        border: none;
        border-radius: 17px;
        
        align-items: center;
        color: rgb(0, 255, 234);} 
  
        .btn-primary {
    color: black;
    background-color:rgb(220,215 ,250);
    border-color: #007bff;
    
} 


#name, #email {
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
}
 #message{
  width: 300px;
    height: 100px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
 }
.form-control {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
label{margin:0px;
  text-align: center;
        color: #08ffd1;
        font-size: 16px;}
</style>
<h2> Contact Us</h2>
<div class="container" >
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="{% url 'contact' %}" method="post" enctype="multipart/form-data" >{% csrf_token %}
          <fieldset>
          
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3" for="email">E_mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Message</label>
              <div class="col-md-9">
                <input id="message" name="message" type="text" placeholder="write your message" class="form-control">
               

            </div><br>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>


    
    
{% endblock content %}
